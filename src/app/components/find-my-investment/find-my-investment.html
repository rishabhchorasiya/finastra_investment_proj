
<div class="card">
    <h1>find my investment by ID</h1>
    <div class="form-row">
        <label for="investmentId"> Investment Id</label>
        <input type="number" id="investmentId" (value)="value() ?? '' "(input)="value.set(($event.target.value))"
            placeholder="Enter ID" />
            <button (click)="fetchInvestment()">Find Investment</button>
    </div>

    @if(loading()){
    <div class="info"> Loading...</div>
    }
    @if(error()){
    <div class="error">{{error()}}</div>
    }
   

@if(investment()){
    <div class="result">
        <h3>{{investment()?.name}}</h3>
        <ul>
            @for (field of fields(); track field.label) {
            <li><strong>{{field.label}}: </strong>{{field.value}} </li>
            }
        </ul>
    </div>
    } @else {
        <div class="muted"> Enter an id to view the investment</div>
    }
</div>
